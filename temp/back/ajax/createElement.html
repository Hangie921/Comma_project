<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			margin-left: auto;
			margin-right: auto;
		}
		#container{
			width: 100%;
			height: 200px;
			background-color:#0ff0fa;
		}
	</style>
</head>
<body>
	<input type="button" value="create table on Doc" onclick="createTable();">
	<div id="container"></div>
</body>
<script>
	function createTable(){
		var table,tr,td,rows=10,cols=3,text,tbody;
		table = document.createElement('table');
		tbody = document.createElement('tbody');
		table.appendChild(tbody);
		for(i=1;i<rows;i++){
			tr = document.createElement('tr');
			tbody.appendChild(tr);
			for(j=1;j<cols;j++){
				td = document.createElement('td');
				tr.appendChild(td);
				text = document.createTextNode(i+','+j);
				td.appendChild(text);
			}
		}
		table.setAttribute('border',1);
		
		document.getElementById('container').appendChild(table);
	}

</script>
</html>
