		<div class="child2">		
			<div class="calendar">
			<script>
			var d = new Date();
			var year = d.getFullYear();
			var month = d.getMonth() + 1;
			var date = d.getDate();//日
			var day = d.getDay();//星期
			var leapYear = 0;//平年
			var days = 0;//天數

			//判斷是否為閏年
			if(year % 400 == 0 || year % 4 ==0){
				leapYear = 1;//閏年
			}else if(year % 4 == 0){
				leapYear = 0;//平年
			}

			//判斷月份大小及天數
			if(month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12){
				days = 31;
			}else if(month == 4 || month == 6 || month == 9 || month == 11){
				days = 30;
			}else if(leapYear == 0){
				days = 28;
			}else{
				days = 29;
			} 

			//將天數印進陣列
			var ary = new Array();
			for( i = 1; i <= days ; i++){
				ary[i] = i;//array [1]是第一天
				// document.write(ary[i]);
			}

			//開始印表格
			document.write("<table><tr>");
			var daycount = 0;
			var weekcount = 0;
			var a = 1;

			d.setDate(1);//重新設定這個月份的日期起始為1
			document.write("<td style='border:0'>Sun</td><td style='border:0'>Mon</td><td style='border:0'>Tue</td><td style='border:0'>Wed</td><td style='border:0'>Thu</td><td style='border:0'>Fri</td><td style='border:0'>Sat</td></tr><tr>");
			while( daycount != d.getDay() ){//11月1日剛好是星期一
				document.write("<td style='border:none'></td>");
				daycount++;
				weekcount ++;
			}

			while(a <= days){//現在11月有30天
				//不用換行
				if(weekcount != 6 && a != days){
					document.write("<td>", ary[a], "</td>");
					weekcount ++;
				}
				//要換行
				else if(weekcount == 6 && a != days){
					document.write("<td>", ary[a], "</td></tr><tr>");
					weekcount = 0;
				}
				//剛好寫完但不用換行
				else if(weekcount != 6 && a  == days){
					document.write("<td>", ary[a], "</td>");
				}
				//寫完剛好最後一行
				else if(weekcount == 6 && a == days){
					document.write("<td>", ary[a], "</td></tr>");
				}
				a ++;
			}
				while(weekcount != 6){
					// document.write("<td></td>");
					weekcount ++;
				}
			document.write("</tr></table>");

			</script>
